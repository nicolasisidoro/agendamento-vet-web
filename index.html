<html>

                </div>
            </div>

            <div class="titulo">

                <img src="./img/relogio.png" id="imgpos">

                </li>

                    <a href="#">
                        <span class="icon"><i class="fas fa-paw"></i></span>

                </li>

                <li>
                    <a href="#">

                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-syringe"></i></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-capsules"></i></span>
                        <span class="item">Medicamentos</span>
                    </a>
